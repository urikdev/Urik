name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon

      - name: Generate coverage report
        run: ./gradlew koverHtmlReport koverXmlReport --stacktrace --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/**/*.xml'
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/**'
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/build/reports/kover/**'
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run ktlint
        run: ./gradlew ktlintCheck --stacktrace --no-daemon

      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace --no-daemon

      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: '**/build/reports/lint-results-*.html'
          retention-days: 7

  security:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run dependency vulnerability check
        run: ./gradlew dependencyCheckAnalyze --stacktrace --no-daemon

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: '**/build/reports/dependency-check-report.html'
          retention-days: 30

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test, lint, security]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon