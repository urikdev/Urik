name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@cc4b5b8838f784ce6c6e2276112e5bc465a391e5 # v4.2.1

      - name: Set up JDK 17
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@cc4b5b8838f784ce6c6e2276112e5bc465a391e5 # v4.2.1
        with:
          cache-read-only: false

      - name: Decode keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > release.keystore
          chmod 600 release.keystore

      - name: Build signed release APK
        env:
          RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Verify APK exists
        run: |
          if [ ! -f app/build/outputs/apk/release/app-release.apk ]; then
            echo "Error: APK not found"
            exit 1
          fi

      - name: Verify APK signing
        run: |
          $ANDROID_HOME/build-tools/35.0.0/apksigner verify --verbose app/build/outputs/apk/release/app-release.apk

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_CLEAN=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Urik-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Generate SHA256
        run: |
          cd app/build/outputs/apk/release
          sha256sum Urik-${{ steps.get_version.outputs.VERSION }}.apk > SHA256.txt
          cat SHA256.txt

      - name: Cleanup keystore
        if: always()
        run: |
          rm -f release.keystore

      - name: Create Release
        uses: softprops/action-gh-release@da0143ee99caf367752a66f172f522b1244c323c # v2.2.0
        with:
          files: |
            app/build/outputs/apk/release/Urik-${{ steps.get_version.outputs.VERSION }}.apk
            app/build/outputs/apk/release/SHA256.txt
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.VERSION }}
